<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Face Model Generator - Live Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 100;
            padding: 1rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links .btn {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }

        .viewer-section {
            padding-top: 4rem;
            height: 100vh;
            position: relative;
        }

        #model-viewer {
            width: 100%;
            height: calc(100vh - 4rem);
            background: #1a1a1a;
        }

        .viewer-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 10;
        }

        .controls-panel {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 0.75rem;
            border-radius: 0.75rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            z-index: 50;
            max-width: 90%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .control-item i {
            color: var(--primary);
            font-size: 0.9rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 0.75rem 0;
            text-align: center;
            color: var(--gray);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 40;
        }

        canvas {
            display: block;
        }

        @media (max-width: 768px) {
            .nav-links .btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .logo {
                font-size: 1.1rem;
            }

            .controls-panel {
                bottom: 4rem;
                padding: 0.5rem;
                gap: 0.75rem;
            }

            .control-item {
                font-size: 0.8rem;
            }

            .control-item i {
                font-size: 0.8rem;
            }

            footer {
                font-size: 0.8rem;
                padding: 0.5rem 0;
            }

            #model-viewer {
                height: calc(100vh - 4rem - 2rem);
            }
        }

        @media (max-width: 480px) {
            .controls-panel {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.5rem;
                bottom: 3.5rem;
            }

            .control-item {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    face3d-py Demo
                </div>
                <div class="nav-links">
                    <a href="gallery.html" class="btn">
                        <i class="fas fa-images"></i>
                        Gallery
                    </a>
                    <a href="#" class="btn">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <section class="viewer-section">
        <div id="model-viewer"></div>
        <div class="viewer-overlay">Loading 3D Model...</div>
        <div class="controls-panel">
            <div class="control-item">
                <i class="fas fa-mouse"></i>
                <span>Left Click + Drag to Rotate</span>
            </div>
            <div class="control-item">
                <i class="fas fa-arrows-alt"></i>
                <span>Right Click + Drag to Pan</span>
            </div>
            <div class="control-item">
                <i class="fas fa-search"></i>
                <span>Scroll to Zoom</span>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Built with Three.js, MediaPipe & OpenGL</p>
        </div>
    </footer>

    <!-- Scripts remain the same -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        // Get the container dimensions
        const container = document.getElementById('model-viewer');
        const width = container.clientWidth;
        const height = container.clientHeight;

        // Camera setup
        const camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);

        camera.position.z = 4;

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);

        // Controls setup
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 6;

        // Load 3D model
        const mtlLoader = new MTLLoader();
        mtlLoader.load('./assets/face_model_1734611030.obj.mtl', function(materials) {
            materials.preload();

            const objLoader = new OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load('./assets/face_model_1734611030.obj', function(object) {
                // Center the model
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center);

                // Scale the model to fit the view
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 3 / maxDim;
                object.scale.multiplyScalar(scale);

                scene.add(object);

                // Hide loading overlay
                document.querySelector('.viewer-overlay').style.display = 'none';
            });
        });

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
